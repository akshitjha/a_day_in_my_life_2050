<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet" />
    <title>A Day In My Life In 2050</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      header {
        position: fixed;
        background-color: black;
        width: 100%;
        display: flex;
        flex-direction: row;
        height: 7rem;
        align-items: center;
        justify-content: center;
        color: white;
        gap: 4rem;
        font-family: "Poppins";
      }

      header a {
        color: white;
        text-decoration: none;
        transition: 0.2s all ease-in-out;
      }

      header a:hover {
        background-color: rgb(98, 98, 229);
        cursor: pointer;
      }

      .home {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.6),
            rgba(0, 0, 0, 0.6)
          ),
          url("https://images.unsplash.com/photo-1512364615838-8088a04a778b?q=80&w=2340&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        background-position: center;
        background-attachment: fixed;
      }

      .home .head {
        color: white;
        font-family: "Poppins";
        font-size: 2rem;
        display: flex;
        flex-direction: column;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .head p {
        font-size: 1.5rem;
        font-weight: 400;
      }

      .home .desc {
        font-size: 1rem;
        width: 250px;
        color: white;
        font-weight: 100;
      }

      span {
        background: linear-gradient(90deg, #0a8097, #a75c9d);
        background-clip: text;
        color: transparent;
      }
    </style>
  </head>
  <body>
    <section class="home">
      <header>
        <a href="index.html">Home</a>
        <a href="my_day_2050.html">My Day 2050</a>
        <a href="future_school.html">Future School</a>
      </header>
      <div class="home head">
        <h1>A Day In My Life - <span>2050</span></h1>
        <p>Somerville School, Greater Noida</p>
      </div>
    </section>
  </body>
</html>
